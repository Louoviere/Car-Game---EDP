<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #16213e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            position: relative;
            width: 450px;
            height: 600px;
            background: linear-gradient(to bottom, #333 0%, #555 50%, #333 100%);
            border: 3px solid #000000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .road {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #666;
        }

        .road-lines {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    to bottom,
                    transparent 0px,
                    transparent 20px,
                    yellow 20px,
                    yellow 40px,
                    transparent 40px,
                    transparent 60px
                );
            animation: moveLines 0.5s linear infinite;
            animation-play-state: running;
        }

        .road-lines.paused {
            animation-play-state: paused;
        }

        @keyframes moveLines {
            0% { transform: translateX(-50%) translateY(-60px); }
            100% { transform: translateX(-50%) translateY(0px); }
        }

        .car {
            position: absolute;
            width: 50px;
            height: 80px;
            border-radius: 15px;
            transition: left 0.1s ease;
        }

        .player-car {
            bottom: 50px;
            left: 200px;
            background: linear-gradient(45deg, #ff4444, #cc3333);
            border: 2px solid #fff;
        }

        .player-car::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 10px;
            width: 30px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .enemy-car {
            background: linear-gradient(45deg, #4444ff, #3333cc);
            border: 2px solid #fff;
        }

        .enemy-car::before {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 10px;
            width: 30px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .score {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .speed {
            font-size: 16px;
            margin-top: 5px;
            color: #ffff44;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            border: 2px solid #fff;
            display: none;
        }

        .game-over h2 {
            color: #ff4444;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #44ff44, #33cc33);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.1s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .controls {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #ccc;
        }

        .explosion {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffff44 0%, #ff4444 40%, transparent 70%);
            border-radius: 50%;
            animation: explode 0.3s ease-out;
            pointer-events: none;
        }

        @keyframes explode {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="road"></div>
        <div class="road-lines"></div>
        
        <div class="hud">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="speed">Speed: <span id="speed">1</span></div>
        </div>
        
        <div class="car player-car" id="playerCar"></div>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        let gameState = {
            isRunning: false,
            score: 0,
            speed: 1,
            playerPosition: 200,
            enemyCars: [],
            gameLoop: null,
            keys: {
                left: false,
                right: false
            },
            gameStartTime: 0
        };

        const gameContainer = document.getElementById('gameContainer');
        const playerCar = document.getElementById('playerCar');
        const scoreElement = document.getElementById('score');
        const speedElement = document.getElementById('speed');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const roadLines = document.querySelector('.road-lines');

        const GAME_WIDTH = 450;
        const GAME_HEIGHT = 600;
        const PLAYER_SPEED = 15;
        const CAR_WIDTH = 50;
        const CAR_HEIGHT = 80;
        const LANES = [75, 150, 200, 275, 325]; 

        function startGame() {
            gameState.isRunning = true;
            gameState.score = 0;
            gameState.speed = 1;
            gameState.playerPosition = 275;
            gameState.enemyCars = [];
            
            playerCar.style.left = gameState.playerPosition + 'px';
            scoreElement.textContent = gameState.score;
            speedElement.textContent = gameState.speed;
            gameOverScreen.style.display = 'none';
            
            document.querySelectorAll('.enemy-car').forEach(car => car.remove());
            
            gameState.gameLoop = setInterval(updateGame, 20);
            setTimeout(spawnEnemyCar, 1000);
        }

        function updateGame() {
            if (!gameState.isRunning) return;

            if (gameState.keys.left) {
                gameState.playerPosition = Math.max(0, gameState.playerPosition - PLAYER_SPEED);
                playerCar.style.left = gameState.playerPosition + 'px';
            }
            if (gameState.keys.right) {
                gameState.playerPosition = Math.min(GAME_WIDTH - CAR_WIDTH, gameState.playerPosition + PLAYER_SPEED);
                playerCar.style.left = gameState.playerPosition + 'px';
            }

            gameState.enemyCars.forEach((car, index) => {
                car.y += gameState.speed * 4;
                
                car.element.style.top = car.y + 'px';
                
                if (car.y > GAME_HEIGHT) {
                    car.element.remove();
                    gameState.enemyCars.splice(index, 1);
                    gameState.score += 10;
                    scoreElement.textContent = gameState.score;
                }

                if (checkCollision(car)) {
                    endGame(car);
                    return;
                }
            });

            const currentTime = Date.now();
            const elapsedSeconds = (currentTime - gameState.gameStartTime) / 1000;
            const newSpeed = parseFloat((1 + Math.floor(elapsedSeconds / 10) * 0.1).toFixed(1));
            
            if (newSpeed !== gameState.speed && newSpeed <= 5) {
                gameState.speed = newSpeed;
                speedElement.textContent = gameState.speed.toFixed(1);
            }
        }

        function spawnEnemyCar() {
            if (!gameState.isRunning) return;

            const lane = LANES[Math.floor(Math.random() * LANES.length)];
            const enemyCar = document.createElement('div');
            enemyCar.className = 'car enemy-car';
            enemyCar.style.left = lane + 'px';
            enemyCar.style.top = '-80px';
            
            const carColors = [
                'linear-gradient(45deg, #4444ff, #3333cc)',
                'linear-gradient(45deg, #44ff44, #33cc33)',
                'linear-gradient(45deg, #ff44ff, #cc33cc)',
                'linear-gradient(45deg, #ffff44, #cccc33)'
            ];
            enemyCar.style.background = carColors[Math.floor(Math.random() * carColors.length)];
            
            gameContainer.appendChild(enemyCar);
            
            gameState.enemyCars.push({
                element: enemyCar,
                x: lane,
                y: -80
            });

            const spawnDelay = Math.max(800 - (gameState.speed * 100), 300);
            setTimeout(spawnEnemyCar, spawnDelay);
        }

        function checkCollision(enemyCar) {
            const padding = 8; 
            
            const playerRect = {
                x: gameState.playerPosition + padding,
                y: GAME_HEIGHT - 130 + padding,
                width: CAR_WIDTH - (padding * 2),
                height: CAR_HEIGHT - (padding * 2)
            };
            
            const enemyRect = {
                x: enemyCar.x + padding,
                y: enemyCar.y + padding,
                width: CAR_WIDTH - (padding * 2),
                height: CAR_HEIGHT - (padding * 2)
            };
            
            return playerRect.x < enemyRect.x + enemyRect.width &&
                   playerRect.x + playerRect.width > enemyRect.x &&
                   playerRect.y < enemyRect.y + enemyRect.height &&
                   playerRect.y + playerRect.height > enemyRect.y;
        }

        function endGame(collidedCar) {
            gameState.isRunning = false;
            clearInterval(gameState.gameLoop);

            roadLines.classList.add('paused');

            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = (gameState.playerPosition + CAR_WIDTH/2 - 30) + 'px';
            explosion.style.top = (GAME_HEIGHT - 130 + CAR_HEIGHT/2 - 30) + 'px';
            gameContainer.appendChild(explosion);
            
            setTimeout(() => explosion.remove(), 300);
            
            finalScoreElement.textContent = gameState.score;
            setTimeout(() => {
                gameOverScreen.style.display = 'block';
            }, 500);
        }

        function restartGame() {
            startGame();
        }

        document.addEventListener('keydown', (e) => {
            if (!gameState.isRunning) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    gameState.keys.left = true;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    gameState.keys.right = true;
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    gameState.keys.left = false;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    gameState.keys.right = false;
                    break;
            }
        });

        startGame();
    </script>
</body>
</html>
